<ion-content>
  <p>Resultat de la recherche</p>
  <ion-card *ngFor="let connection of result?.connections">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle>Depuis</ion-card-subtitle>
            <ion-card-title>{{connection?.from}}</ion-card-title>
          </ion-col>
          <ion-col size="4">
            <ion-card-subtitle>Départ</ion-card-subtitle>
            <ion-card-title>{{connection.departure|date: 'HH:mm'}}</ion-card-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">
            <ion-card-subtitle>Destination</ion-card-subtitle>
            <ion-card-title>{{connection?.to}}</ion-card-title>
          </ion-col>
          <ion-col size="4">
            <ion-card-subtitle>Arrivée</ion-card-subtitle>
            <ion-card-title>{{connection.arrival|date: 'HH:mm'}}</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let leg of connection.legs">
          {{(leg.departure||leg.arrival)|date: 'HH:mm'}} - {{leg.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <!-- {{result|json}} -->
</ion-content>
